{% extends 'base.html' %}
{% block title %}Especialidades{% endblock %}
{% block content %}
<div class="card">
  <h2>Especialidades</h2>
  <table style="margin-top:12px">
    <thead><tr><th>Nombre</th></tr></thead>
    <tbody>
      {% for e in object_list %}<tr><td>{{ e.nombre }}</td></tr>{% empty %}<tr><td>No hay especialidades.</td></tr>{% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
