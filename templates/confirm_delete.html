{% extends 'base.html' %}
{% block title %}Confirmar eliminación{% endblock %}
{% block content %}
<div class="card mt-4 p-4 text-center">
  <h3>¿Seguro que deseas eliminar este registro?</h3>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger mt-3">Eliminar</button>
    <a href="javascript:history.back()" class="btn btn-secondary mt-3">Cancelar</a>
  </form>
</div>
{% endblock %}
